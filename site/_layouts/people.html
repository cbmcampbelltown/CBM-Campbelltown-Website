---
layout: page
---

{% for member in site.data.leaders %}
<p><span style="font-size:19pt;">{{ member.name }} |</span>
{% if member.role %} {{ member.role }} {% endif %}
</p>
    {% if member.phone %}
        <p><strong>Phone: </strong>{{ member.phone }}</p>
    {% endif %}

    {% if member.email %}
        <p><strong>Email: </strong>{{ member.email }}</p>
    {% endif %}

    <br/>
    <br/>
{% endfor %}
